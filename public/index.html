<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <title>Recebedor de notificações</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Escolha uma Sala para Chat</h1>
  <div class="chat-rooms-div">
    <a class="chat-room-button" href="/chat/sala1">Sala de chat 1</a>
    <a class="chat-room-button" href="/chat/sala2">Sala de chat 2</a>
  </div>

  <script src="http://localhost:4555/socket.io/socket.io.js"></script>
  <script>
    let socket = io("http://localhost:4555", {
      transports: ["websocket", "polling", "flashsocket"],
    });

    socket.on("notificacao", function (data) {
      document.getElementById("messagebox").innerHTML = data;
    });
  </script>

  <div id="messagebox"></div>
</body>

</html>
